<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery Validator 演示页面</title>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
	</head>
	<body>
		<form action="http://www.365mini.com/">
			<div><label>用户名</label>：<input id="username" name="username" v type="text" /></div>
			<div><label>密码</label>：<input id="password" name="password" v type="password" /></div>
			<div><label>年龄</label>：<input id="age" name="age" v type="text" /></div>
			<div><label>出生日期</label>：<input id="birthday" name="birthday" v="date" type="text" /></div>
			<div><label>手机号码</label>：<input id="cellphone" name="cellphone" v type="text" /></div>
			<div><label>兴趣爱好</label>：<input name="hobby" type="checkbox" v="required" value="0" /> 足球 <input name="hobby" type="checkbox" value="1" />篮球 </div>
			<input type="submit" value="提交" />
		</form>
		<script type="text/javascript" src="../jquery-1.12.3.js"></script>
		<script type="text/javascript" src="../jquery-validator.js"></script>
		<script type="text/javascript">
			new V().bindAttr();
		</script>
	</body>
</html>
